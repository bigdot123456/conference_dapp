<script>
  (function() {
    var $gotop, $root, $toolbar, update;
  
    $root = $('body, html');
  
    $toolbar = $('.side-toolbar');
  
    $gotop = $('#gotop').popup({
      position: 'left center'
    }).on('click', function() {
      return $root.animate({
        scrollTop: 0
      }, 500);
    });
  
    update = function() {
      if ($(window).scrollTop() > 50) {
        return $gotop.addClass('active');
      } else {
        return $gotop.removeClass('active');
      }
    };
  
    $(window).on('scroll', update);
  
    update();
  
    $toolbar.find('.share-link').popup({
      inline: true,
      hoverable: true,
      position: 'left center',
      delay: {
        hide: 500
      }
    });
  
  }).call(this);
</script>
<script>
  (function() {
    var $comment, $root;
  
    $root = $('body, html');
  
    $comment = $('#home-comment').popup({
      position: 'left center'
    });
  
    $comment.on('click', function() {
      var comment, href, offsetTop;
  
      if ($('#project_comm_title').length === 0) {
        href = '/didispace/SpringCloud-Learning#project_comm_title';
        window.location.href = href;
        return;
      }
      comment = $('.comment.note')[0];
      if (comment) {
        offsetTop = $(comment).offset().top - 80;
        return $root.animate({
          scrollTop: offsetTop
        }, 400);
      } else {
        offsetTop = $('#editor_comment').offset().top + 30;
        $root.animate({
          scrollTop: offsetTop
        }, 400);
        return $('#editor_comment').focus();
      }
    });
  
  }).call(this);
</script>
