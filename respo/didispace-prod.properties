<script>
  (function() {
    var $btnLoad, $comments, $container, $tipLoading, checkLoad, commentsCount, err, loadComments, page, path;
  
    page = 0;
  
    commentsCount = 0;
  
    $container = $('.git-project-comments');
  
    $comments = $container.find('.ui.comments');
  
    $tipLoading = $container.find('.tip-loading');
  
    $btnLoad = $container.find('.btn-load-more');
  
    if (commentsCount < 1) {
      return;
    }
  
    if ($('#comment_path').val() === '') {
      path = '/';
    } else {
      path = $('#comment_path').val();
    }
  
    loadComments = function() {
      $btnLoad.hide();
      $tipLoading.show();
      return $.ajax({
        url: '/didispace/SpringCloud-Learning/comment_list',
        data: {
          page: page,
          path: path
        },
        success: function(data) {
          var err, htmls;
  
          try {
            $tipLoading.hide();
            $btnLoad.show();
            if (data.status !== 0) {
              $btnLoad.text('无更多评论');
              return $btnLoad.prop('disabled', true).addClass('disabled');
            } else {
              htmls = data.html.replace(/[\r\n]/g, "");
              $(htmls).each(function(key, html) {
                var depth, note_ids, parentId;
  
                html = $(html).prop("outerHTML");
                if (data.comments_count < 10) {
                  note_ids = $('#ajax_add_note_id').val().split(',');
                  note_ids.forEach(function(val, index) {
                    if (val === $(html).attr('data-note-id')) {
                      return $('#note_' + val).closest('.children-comments').remove();
                    }
                  });
                }
                parentId = $(html).attr('data-parent-id');
                depth = $(html).attr('data-depth');
                if (parentId != null) {
                  return $('#note_' + parentId).append("                <div class='children-comments comments' data-deepth='" + depth + "'>                  <a class='toggle toggle-btn comment-show-toggle' href='javascript:void(0)'>                    <i class='iconfont icon-minus-circle'></i></a>" + html + "                    <div class='ui message-text hidden'></div>                  </div>                ");
                } else {
                  return $comments.append("<div class='comments'>" + html + "</div>");
                }
              });
              page += 1;
              if (data.comments_count < 10) {
                $('#ajax_add_note_id').val('');
                $btnLoad.text('无更多评论');
                $btnLoad.prop('disabled', true).addClass('disabled');
              }
              $comments.find('.timeago').timeago();
              $comments.find('.commenter-role-label').popup();
              noteAnchorLocater.setup();
              return toMathMlCode('', 'comments');
            }
          } catch (_error) {
            err = _error;
            return console.log('loadComments error:' + err);
          }
        }
      });
    };
  
    checkLoad = function() {
      var listTop, top;
  
      top = $(window).scrollTop();
      listTop = $container.offset().top;
      if (listTop >= top && listTop < top + $(window).height()) {
        $(window).off('scroll', checkLoad);
        return loadComments();
      }
    };
  
    $btnLoad.on('click', loadComments);
  
    loadComments();
  
    try {
      this.noteAnchorLocater.init({
        lastAnchorElm: '#project_comm_title'
      });
    } catch (_error) {
      err = _error;
      console.log('noteAnchorLocater err:' + err);
    }
  
  }).call(this);
</script>

